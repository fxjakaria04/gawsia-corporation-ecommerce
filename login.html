<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/output.css">
</head>
<body class="flex items-center justify-center my-10 w-screen bg-gray-300">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <section class="w-10/12 p-5 bg-white rounded-md flex items-center justify-center flex-col">
        <div class="flex flex-col items-center gap-y-2">
            <img src="public/img/gawsia-logo-small.png" alt="">
            <h1 class="text-2xl font-bold text-[#111827]">Become a Register</h1>
        </div>
        <div class="w-full border-b relative py-3">
            <span class="absolute left-2/4 -translate-x-2/4 bg-white px-4">Or</span>
        </div>
        <form class="w-full grid grid-cols-1 lg:grid-cols-2 gap-8 py-5">
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Shop Name</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="text" name="" id="shopName" placeholder="Enter name" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/shopNameInput.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Owner Name</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="text" name="" id="shopName" placeholder="Enter Owner name" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/ownerName.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Email Id</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="email" name="" id="shopName" placeholder="Enter email" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/email.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Mobile No.</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="number" name="" id="shopName" placeholder="Enter mobile number" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/phone.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Logo</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="file" name="" id="shopName" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Bank Name</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="text" name="" id="shopName" placeholder="Enter Bank Name" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/BankName.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Bank Account Name</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="text" name="" id="shopName" placeholder="Enter Bank Account Name" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/ownerName.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Account Number</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="number" name="" id="shopName" placeholder="Enter account Number" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/BankName.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Branch name</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="number" name="" id="shopName" placeholder="Enter branch Name" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/ownerName.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Facebook Page</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="number" name="" id="shopName" placeholder="Enter Facebook Page" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/ownerName.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Password</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="password" name="" id="shopName" placeholder="Enter password" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/password.svg" alt="">
                </div>
            </div>
            <div class="col-span-1 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Confirm Password</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <input type="password" name="" id="shopName" placeholder="Enter confirm password" class="flex-grow text-sm font-normal text-[#6B7280] outline-none">
                    <img src="public/img/password.svg" alt="">
                </div>
            </div>
            <div class="col-span-2 flex flex-col gap-y-2">
                <label for="shopName" class="text-sm text-gray-800">Confirm Password</label>
                <div class="flex items-center border gap-2 py-[15px] px-[17px] rounded-md">
                    <textarea name="" id="" placeholder="Enter confirm password" class="flex-grow text-sm font-normal text-[#6B7280] outline-none min-h-10"></textarea>
                   
                    <img src="public/img/locationHome.svg" alt="">
                </div>
            </div>
            <div class="col-span-2 flex gap-2 text-sm">
                <input type="checkbox" name="" id="termsAndConditions">
                <label for="termsAndConditions">
                    <span>I agree to the</span>
                    <a href="#" class="text-[#85278C]">Terms and Conditions</a>
                </label>
            </div>
            <div class="col-span-2 flex justify-end gap-2 text-sm">
                <button type="submit" class="text-sm font-bold py-3 px-6 rounded-md bg-[#88288F] hover:bg-[#a33daa] transitions text-white">sign up</button>
            </div>
        </form>
    </section>
</body>
</html>
